<main>
    <h2>BMI CALCULATOR</H2>
        
    <form action="/action_page.php"
    oninput="BMI.value=(Math.round(((parseInt(weight.value) * 703) / (parseInt(height.value) * parseInt(height.value)))*10))/10">

    <label for="height">Height (inches): </label>
    <input type="number" name="height" required="required" id="height">

    <label for="weight">Weight (pounds): </label>
    <input type="number" name="weight" required="required" id="weight">

    <label for="BMI">BMI: </label>
    <output name="BMI" for="height weight"></output>

    </form>
