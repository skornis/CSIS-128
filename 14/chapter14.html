<!DOCTYPE html>

<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

<title>JavaScript Practice</title>
	
<meta charset="utf-8">

<style>

input {
    display: block;
    margin-bottom: 1em;
}

label {
    float: left;
    width: 10em;
    padding-right: 1em;
    text-align: right;
}

#submit {
    margin-left: 13em;
}
</style>

<script>
function validateForm()
{

    var name = document.forms["test"]["myName"];               
    var email = document.forms["test"]["myEmail"];    

    if (name.value == "")
    {
        alert("You must enter a name");
        return false;
    }
    if (email.value == "")
    {
        alert("You must enter a valid e-mail address");
        return false;
    }

    return true;
}
</script>

</head>

<body>

<h1>JavaScript Form Handling</h1>

<form method="post"
    name="test"
    action="http://www.markmurtha.com/csis128/readform.asp" 
    onsubmit="return validateForm()">

    <label for="myName">Name: </label>
    <input type="text" name="myName" id="myName">

    <label for="myEmail">E-Mail Address: </label>
    <input type="text" name="myEmail" id="myEmail">

    <input id="submit" type="submit" name="submit" value="Sign Up Now">
</form>

</body>
